<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar imagen al desplazar</title>
  </head>
  <style>
    body {
      height: 1900px;
      padding: 0;
      margin: 0;
    }

    .contenedor {
      text-align: center;
      width: 100%;
      height: 150px;
      background-color: #2f2f2f;
    }

    #imagen-desplazamiento {
      display: none; /* Ocultar inicialmente */
      width: 20%;
      height: 100px;
    }
    .containerNav {
      margin-top: 150px;
      background-color: black;
      width: 100%;
      min-height: 100px;
      /* position: fixed;
      top: 0; */
    }
  </style>

  <body>
    <div class="contenedor">
      <h1>Â¡Desplazate hacia arriba!</h1>
      <div class="containerNav">
        <img
          id="imagen-desplazamiento"
          src="https://picsum.photos/100/100"
          alt="Imagen de ejemplo"
        />
      </div>
    </div>

    <script>
      let containerNav = document.querySelector(".containerNav");
      window.addEventListener("scroll", function () {
        var scrollTop = window.scrollY || document.documentElement.scrollTop;

        if (scrollTop >= 150) {
          document.getElementById("imagen-desplazamiento").style.display =
            "block";
          containerNav.style.position = "fixed";
          containerNav.style.top = "0";
          containerNav.style.marginTop = "0";
        } else {
          document.getElementById("imagen-desplazamiento").style.display =
            "none";
          containerNav.style.position = "relative";
          containerNav.style.marginTop = "150px";
        }
      });
    </script>
  </body>
</html>
